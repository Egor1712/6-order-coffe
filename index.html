<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Заказ кофе</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="overlay hidden">
    <div class="modal-window">
        <h1>Заказ принят!</h1>
        <p></p>
        <table class="beverages-table">
            <tr>
                <td>Напиток</td>
                <td>Молоко</td>
                <td>Дополнительно</td>
            </tr>
        </table>
        <button class="close-button">X</button>
        <div class="field">
            <label>Выберите время заказа
                <input type="time" name="time">
            </label>
        </div>
        <div class="field">
            <label>Оформить
                <input type="submit" name="arrange">
            </label>
        </div>
    </div>
</div>
<div class="beverage-container">
    <form id="form-1">
        <div class="fieldset-container">
            <div>
                <fieldset class="beverage">
                    <h4 class="beverage-count">Напиток №1</h4>
                    <label class="field">
                        <span class="label-text">Я буду</span>
                        <select>
                            <option value="espresso" data-value="Эспрессо">Эспрессо</option>
                            <option value="capuccino" selected data-value="Капучино">Капучино</option>
                            <option value="cacao" data-value="Какао">Какао</option>
                        </select>
                    </label>
                    <div class="field">
                        <span class="checkbox-label">Сделайте напиток на</span>
                        <label class="checkbox-field">
                            <input type="radio" name="milk" value="usual" checked data-value="обычное молоко"/>
                            <span>обычном молоке</span>
                        </label>
                        <label class="checkbox-field">
                            <input type="radio" name="milk" value="no-fat" data-value="обезжиренное молоко"/>
                            <span>обезжиренном молоке</span>
                        </label>
                        <label class="checkbox-field">
                            <input type="radio" name="milk" value="soy" data-value="соевое молоко"/>
                            <span>соевом молоке</span>
                        </label>
                        <label class="checkbox-field">
                            <input type="radio" name="milk" value="coconut" data-value="кокосовое молоко"/>
                            <span>кокосовом молоке</span>
                        </label>
                    </div>
                    <div class="field">
                        <span class="checkbox-label">Добавьте к напитку:</span>
                        <label class="checkbox-field">
                            <input type="checkbox" name="options" value="whipped cream" data-value="взбитые сливки"/>
                            <span>взбитых сливок</span>
                        </label>
                        <label class="checkbox-field">
                            <input type="checkbox" name="options" value="marshmallow" data-value="зефир"/>
                            <span>зефирок</span>
                        </label>
                        <label class="checkbox-field">
                            <input type="checkbox" name="options" value="chocolate" data-value="шоколад"/>
                            <span>шоколад</span>
                        </label>
                        <label class="checkbox-field">
                            <input type="checkbox" name="options" value="cinnamon" data-value="корица"/>
                            <span>корицу</span>
                        </label>
                    </div>
                    <div class="field">
                        <label class="textarea-label">И еще вот что
                            <textarea class="textarea"></textarea>
                        </label>
                        <p class="textarea-result"></p>
                    </div>

                </fieldset>
                <div>
                    <button type="button" class="add-button">+ Добавить напиток</button>
                </div>
            </div>
            <button class="remove-button">X</button>
        </div>
    </form>
</div>
<div style="margin-top: 30px">
    <button type="submit" class="submit-button">Готово</button>
</div>
<script src="index.js"></script>
</body>
</html>
